en:
  PLUGIN_NYK_AUTHORS:
    USERNAME: Username
    DISPLAY_NAME: Display Name
    GENERAL_SECTION: General Settings
    PLUGIN_STATUS_HELP: Turns the plugin on or off
    AUTHOR_SECTION: Author Settings
    AUTOMATIC_USERNAME: Automatically add user as author on page creation
    AUTOMATIC_USERNAME_HELP: Automatically adds the current user as an author when creating new pages
    BLACKLIST: Blacklist
    BLACKLIST_HELP: Users that will not be included as authors in any page
    WHITELIST: Whitelist
    WHITELIST_HELP: Only these users will be included as authors in any page
    EXTRA_AUTHORS: Additional authors
    EXTRA_AUTHORS_HELP: By default the plugin fetchs user accounts to find authors' names. You can use this setting to add authors that don't have an account or to overwrite an author's name.
    LANG_SECTION: Language Settings
    LANG_OPTION: Language
    LANG_OPTION_HELP: The language you want to use for the conjunction in pages with more than one author
    LANG_EN: English ("and")
    LANG_FR: French ("et")
    LANG_DE: German ("und")
    LANG_PT: Portuguese ("e")
    LANG_ES: Spanish ("y")
    LANG_COMMA: Just a comma (",")
    LANG_CUSTOM: Others (set a custom conjunction)
    CUSTOM_CONJUNCTION: Custom conjunction (with "Others" selected)
    CUSTOM_CONJUNCTION_HELP: Set a custom conjunction for pages with more than one author
    PAGE_SECTION: Author Page Settings
    PAGE_LINK: Add links to author pages
    PAGE_LINK_HELP: Automatically add a link to an author's page to that author in the list
    PAGE_LINK_ATTRIBUTES: Link attributes
    PAGE_LINK_ATTRIBUTES_HELP: Attributes you wish to add to the <a> tags of the author page links (the 'href' attribute will be overwritten)
    PAGE_LINK_ATTRIBUTES_KEYPH: Attribute (e.g. 'rel')
    PAGE_LINK_ATTRIBUTES_VALUEPH: Value (e.g. 'author')
    PAGE_PATH: Author pages' folder (/path/to/folder/)
    PAGE_PATH_HELP: 'Set the path to the folder that contains the author pages (format: /path/to/folder/)'
    PAGE_PATH_ERROR: 'Invalid path (format: /path/to/folder/)'
    PAGE_INSTRUCTIONS: Author pages should be at `/[path]/[username]` and should already be created, if you want a link to them. If no path is set, it defaults to `/[username]`.

pt:
  PLUGIN_NYK_AUTHORS:
    USERNAME: Nome de utilizador
    DISPLAY_NAME: Nome a exibir
    GENERAL_SECTION: Definições Gerais
    PLUGIN_STATUS_HELP: Liga ou desliga o plugin
    AUTHOR_SECTION: Definições de Autor
    AUTOMATIC_USERNAME: Adicionar utilizador como autor de novas páginas automaticamente
    AUTOMATIC_USERNAME_HELP: Adiciona automaticamente o utilizador atual como autor quando é criada uma nova página
    BLACKLIST: Blacklist
    BLACKLIST_HELP: Utilizadores que não serão considerados autores de qualquer página
    WHITELIST: Whitelist
    WHITELIST_HELP: Só estes utilizadores serão considerados autores em qualquer página
    EXTRA_AUTHORS: Autores adicionais
    EXTRA_AUTHORS_HELP: Automaticamente, o plugin usa as contas de utilizador para encontrar nomes de autores. Esta definição permite adicionar autores que não tenham uma conta correspondente ou substituir o nome atribuído a um autor.
    LANG_SECTION: Definições de Idioma
    LANG_OPTION: Idioma
    LANG_OPTION_HELP: O idioma a usar para a conjunção em páginas com mais de um autor
    LANG_EN: Inglês ("and")
    LANG_FR: Francês ("et")
    LANG_DE: Alemão ("und")
    LANG_PT: Português ("e")
    LANG_ES: Espanhol ("y")
    LANG_COMMA: Só uma vírgula (",")
    LANG_CUSTOM: Outros (definir uma conjunção personalizada)
    CUSTOM_CONJUNCTION: Conjunção personalizada (com "Outros" selecionado)
    CUSTOM_CONJUNCTION_HELP: A conjunção personalizada a usar em páginas com mais de um autor
    PAGE_SECTION: Definições de Página de Autor
    PAGE_LINK: Adicionar hiperligações para páginas de autor
    PAGE_LINK_HELP: Adiciona hiperligações para a página de cada autor a esse autor na lista
    PAGE_LINK_ATTRIBUTES: Atributos da hiperligação
    PAGE_LINK_ATTRIBUTES_HELP: Atributos a adicionar às tags <a> das hiperligações para páginas de autor (o atributo 'href' será substituído)
    PAGE_LINK_ATTRIBUTES_KEYPH: "Atributo (ex.: 'rel')"
    PAGE_LINK_ATTRIBUTES_VALUEPH: "Valor (ex.: 'author')"
    PAGE_PATH: Pasta de páginas de autor (/caminho/para/a/pasta/)
    PAGE_PATH_HELP: 'Define o caminho para a pasta que contém as páginas de autor (formato: /caminho/para/a/pasta/)'
    PAGE_PATH_ERROR: 'Caminho inválido (formato: /caminho/para/a/pasta/)'
    PAGE_INSTRUCTIONS: As páginas de autor deverão estar em `/[caminho]/[nome de utilizador]` e deverão ser previamente criadas, para que uma hiperligação seja adicionada. Se o caminho não for definido, será `/[nome de utilizador]`, automaticamente.