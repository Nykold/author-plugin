name: Nyk Authors
slug: nyk-authors
type: plugin
version: 0.0.1
description: "A simple plugin to fit my project's particular needs."
icon: user-circle
author:
  name: JosÃ© Alves Amaro
  url: https://github.com/Nykold
homepage: https://github.com/Nykold/nyk-authors
keywords: grav, plugin, author, autor, frontmatter, auto, automatic, category
bugs: https://github.com/Nykold/nyk-authors/issues
docs: https://github.com/Nykold/nyk-authors/blob/main/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.1' }
  - { name: admin, version: '>=1.10.2' }
  - { name: form, version: '>=4.1.0' }
  - { name: login, version: '>=3.3.5' }
  - { name: email, version: '>=3.0.9' }
  - { name: flex-objects, version: '>=1.0.0' }

gpm: false

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    authors:
      type: array
      label: Author List
      help: Associate a given category with an author name to be displayed.
      placeholder_key: Category name (key)
      placeholder_value: Author name (value)